<!-- transaction.component.html -->
<div class="container">
    <h2>Transactions</h2>
  
    <!-- Display list of transactions -->
    <div *ngIf="transactions.length > 0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th>User</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td>{{ transaction.description }}</td>
            <td>{{ transaction.amount | currency }}</td>
            <td>{{ transaction.date | date }}</td>
            <td>{{ transaction.categoryId }}</td>
            <td>{{ transaction.userId }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Form to add new transaction -->
    <div class="mt-4">
      <h4>Add New Transaction</h4>
      <form (submit)="addTransaction()">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" [(ngModel)]="newTransaction.description" name="description" required>
        </div>
        
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" [(ngModel)]="newTransaction.amount" name="amount" required min="1">
        </div>
  
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" [(ngModel)]="newTransaction.date" name="date" required>
        </div>
  
        <div class="form-group">
          <label for="category">Category</label>
          <input type="number" class="form-control" id="category" [(ngModel)]="newTransaction.categoryId" name="category" placeholder="Category ID" required>
        </div>
  
        <div class="form-group">
          <label for="user">User</label>
          <input type="number" class="form-control" id="user" [(ngModel)]="newTransaction.userId" name="user" placeholder="User ID" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Add Transaction</button>
      </form>
    </div>
  </div>
