<!-- user.component.html -->
<div class="container">
    <h2>Users</h2>
  
    <!-- Display list of users -->
    <div *ngIf="users.length > 0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Form to add new user -->
    <div class="mt-4">
      <h4>Add New User</h4>
      <form (submit)="addUser()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="newUser.username" name="username" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="newUser.email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="newUser.password" name="password" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
  </div>
